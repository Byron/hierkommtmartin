<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
	<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
	<meta name="theme-color" content="purple">

	<title>Hier kommt Martin!</title>
	<style type="text/css">
	    body {
		      background: yellow;
	    }


	</style>
    </head>

    <body>
      <div style="position: absolute; top: 200; z-index: 100;"><img src="img/ladder.png"></div>
      <marquee id="martinmarquee" onbounce="foo()" scrollAmount="80" direction="down" height="1100" behavior="alternate" style="z-index: 101; left: 150px; position: absolute;"><b><img src="./img/summer_martin.png"></b></marquee>

    <h2>
      Webmaster:

      <a href="mailto:webmaster@hierkommtmartin.de">webmaster@hierkommtmartin.de</a>
    </h2>


    <img id="splashPic" src="splash.png" style="display: none; margin-top: 650px; margin-left: -50px;" />
    </body>

    <script src="//cdn.socket.io/socket.io-1.2.0.js"></script>
    <script>
    var goingDown = false;

    var splashSound = new Audio('sound.m4a');
    splashSound.play();

    var foo = function (){
      if(goingDown) {
        document.getElementById('martinmarquee').scrollAmount = 80;
        document.getElementById('martinmarquee').style['z-index'] = 101;

        splashSound.play();
        document.getElementById('splashPic').style['display'] = "none";

      } else {
        document.getElementById('martinmarquee').scrollAmount = 20;
        document.getElementById('martinmarquee').style['z-index'] = 99;
        document.getElementById('splashPic').style['display'] = "block";

        setTimeout(function() {
          document.getElementById('splashPic').style['display'] = "none";
        }, 300);

      }
      goingDown = !goingDown;
    };

    var socket = io();
    socket.on('season change', function(season){
      console.log("Season change detected: " + season);
      location.href = "/martin.html";
    });
     </script>

</html>
