<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
	<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
	<meta name="theme-color" content="purple">

	<title>Hier kommt Martin!</title>
	<style type="text/css">
	    body {
		      background: purple;
	    }
	</style>

    </head>

    <body>
    <div id="kommtmartin?">
        <marquee><h1>Hier kommt Martin!</h1></marquee>
        <marquee behavior="alternate"><b><img id="martinimg" src="./img/martin.jpg"></b></marquee>
        <marquee scrollamount="50" scrolldelay="5" behavior="alternate"><b><img id="martinimg2" src="./img/martin.jpg" style="border: 30px double aqua;"></b></marquee>
    </div>
    <script>
      var day = new Date().getDay();
      if (day > 0 && day < 6) {
         document.getElementById('kommtmartin?').style.display = "";
      } else {
         document.getElementById('kommtmartin?').innerHTML = "<h1 align=\"center\">Tut mir leid, aber auch Martin hat mal Wochenende.</h1>";
      };
    </script>

    <h2>
      Webmaster:

      <a href="mailto:webmaster@hierkommtmartin.de">webmaster@hierkommtmartin.de</a>
    </h2>

    <script src="//cdn.socket.io/socket.io-1.2.0.js"></script>
    <script>
      var socket = io();
      socket.on('season change', function(season){
        console.log("Season change detected: " + season);
        location.href = "/summer.html";
      });
    </script>

    </body>
</html>
